<div [ngClass]="'dialog-heading-margin-bottom'">{{heading}}</div>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">


  <mat-form-field class="example-chip-list">
    <mat-chip-list #emailIlist>
      <mat-chip *ngFor="let email of existingEmailIlist" [selectable]="selectable" selected [color]="availableColor.color"
                [removable]="removable" (removed)="removeEmail(email)">
        {{email}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Comma Separated Email IDs"
             [matChipInputFor]="emailIlist"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="addEmail($event)">
    </mat-chip-list>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput #ownershipJustification rows="5" placeholder="Description" value="{{existingComment}}"
              formControlName="ownershipJustification">
    </textarea>
  </mat-form-field>

  <mat-form-field class="example-chip-list">
    <mat-chip-list #miscOwners>
      <!--<mat-chip *ngFor="let owner of otherOwners" [selectable]="selectable" selected [color]="availableColor.color"-->
                <!--[removable]="removable" (removed)="removeOwner(owner)">-->
        <!--{{owner}}-->
        <!--<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>-->
      <!--</mat-chip>-->
      <mat-chip *ngFor="let owner of otherOwners" [selectable]="selectable" selected [color]="availableColor.color"
                [removable]="removable" (removed)="removeOwner(owner)">
        {{owner}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Addtional Owners(Not including yourself)"
             [matChipInputFor]="miscOwners"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="addOwner($event)">
    </mat-chip-list>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput required="true" placeholder="Owner Email" value="{{ownerEmail}}" disabled>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput required="true" placeholder="Owner Name" value="{{ownerName}}" disabled>
  </mat-form-field>
  <br>
  <div class="dialog-footer">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <div *ngIf="loading">
      <mat-spinner [diameter]="24"></mat-spinner>
    </div>
    <div *ngIf="!loading">
      <button mat-button type="submit" color="primary" [disabled]="!createForm.valid">Update</button>
    </div>

  </div>


</form>
