<mat-card class="search-result-card">
  <mat-tab-group style="max-height: 300px;" *ngIf="cds && cds.length !== 0">
    <div *ngFor="let cd of cds">
      <mat-tab *ngIf="cd.datasets.length > 0">
        <ng-template mat-tab-label>{{cd.storageTypeName +"(" + cd.datasets.length + ")"}}</ng-template>
        <mat-nav-list dense>
          <mat-list-item *ngFor="let dataset of (cd.datasets ? cd.datasets.slice(0, 10) : [])">
            <a mat-line (click)="closeSearch()"
               [routerLink]="['/standalone', 'dataset', dataset.storageDataSetName]">
              <div [innerHTML]="dataset.storageDataSetName | highlight : searchTerm"></div>
            </a>
          </mat-list-item>
          <mat-list-item *ngIf="cds  && cds.length > 0">
              <div fxLayout="row" fxLayoutAlign="space-between" style="padding-left: 120px;">
                <div fxFlex="60" class="main-container">
                  <button mat-raised-button color="primary"
                          id="button" type="submit"
                          [routerLink]="['/udc', 'datasets', searchTerm]" routerLinkActive="active">
                    Search
                  </button>
                </div>
                <div fxFlex="50" class="main-container">
                  <button mat-raised-button color="primary"
                          id="advancec_button" type="submit"
                          routerLink="/udc/datasets" routerLinkActive="active">
                    Advanced Search
                  </button>
                </div>
              </div>
          </mat-list-item>
        </mat-nav-list>
      </mat-tab>
    </div>
  </mat-tab-group>
  <mat-nav-list dense *ngIf="!cds  || cds.length === 0">
    <mat-list-item>No results found</mat-list-item>
  </mat-nav-list>
</mat-card>
