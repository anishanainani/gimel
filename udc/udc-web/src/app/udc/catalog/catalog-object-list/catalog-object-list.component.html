<div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#448aff"
    type="ball-elastic-dots">
  </ngx-spinner>
</div>
<div class="app-container">
  <div>
    <div class="detail-content-container">
      <!--<mat-form-field class="table-search">-->
      <!--<input #searchDB matInput (keyup)='search(searchDB.value)'>-->
      <!--<mat-placeholder>-->
      <!--<mat-icon class="icon-16">search</mat-icon>-->
      <!--Search-->
      <!--</mat-placeholder>-->
      <!--</mat-form-field>-->
      <mat-form-field class="table-search">
        <input #searchDB matInput [(ngModel)]="searchString">
        <mat-placeholder>
          <mat-icon class="icon-16">search</mat-icon>
          Search Objects
        </mat-placeholder>
      </mat-form-field>
      <div *ngIf="systemName">
        <button mat-raised-button mat-tooltip="Refresh Datasets" (click)="searchObjects()"
                class="app-details-btn">
          Search
        </button>
      </div>
      <div *ngIf="!systemName">
        <button mat-raised-button mat-tooltip="Refresh Datasets" (click)="searchObjects()"
                class="app-details-btn" disabled>
          Search
        </button>
      </div>
      <div *ngIf="admin">
        <button mat-raised-button routerLink="." (click)="createObjectDialog()" class="app-details-btn">
          Create Object
        </button>
      </div>
    </div>
  </div>
  <ngx-datatable
    #catalogDatasetsTable
    class="material favorites-datatable"
    [rows]="displayList"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    [scrollbarH]="true"
    (page)='loadObjectsFromCatalog($event)'
  >
    <ngx-datatable-row-detail [rowHeight]="400">
      <ng-template let-row="row" ngx-datatable-row-detail-template>
        <div style="padding-left:35px;">
          <app-catalog-object-detail [object]="row.objectId"></app-catalog-object-detail>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>
    <ngx-datatable-column
      [width]="50"
      [resizeable]="false"
      [draggable]="false"
      [canAutoResize]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button mat-icon-button class="action-btn"
                (click)="toggleExpandRow(row)">
          <mat-icon *ngIf="!row.$$expanded" mat-tooltip="Show object Details">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="row.$$expanded" mat-tooltip="Hide object Details">keyboard_arrow_up</mat-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
    <!--<ngx-datatable-column name="Object ID" [width]="35" [sortable]="false">-->
    <!--<ng-template let-row="row" ngx-datatable-cell-template>-->
    <!--{{ row.objectId }}-->
    <!--</ng-template>-->
    <!--</ngx-datatable-column>-->
    <ngx-datatable-column name="Object Name" [width]="200" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.objectName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Container" [width]="200" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.containerName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Datastore" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.storageSystemName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <app-catalog-object-action [project]="row.project"
                                   [objectId]="row.objectId"
                                   [objectName]="row.objectName"
                                   [containerName]="row.containerName"
                                   [storageSystemName]="row.storageSystemName"
                                   [storageSystemId]="row.storageSystemId"
                                   [createdUser]="row.createdUser"
                                   [systemMap]="systemMap"
                                   (refresh)=refreshRow($event)>
        </app-catalog-object-action>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
