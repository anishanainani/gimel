<div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#448aff"
    type="ball-elastic-dots">
  </ngx-spinner>
</div>
<div class="app-container advance-search" style="padding: 0px;">
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile style="color: darkslategray" *ngFor="let element of datasetDisplayList">
      <mat-card class="search-card" style="background-color: white">
        <div class="search-logo">
          <span *ngIf="element.storageSystemName.toLowerCase().includes('kafka')">
                  <div class="watermark-kafka">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('elastic')">
                  <div class="watermark-elastic">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('hive')">
                  <div class="watermark-hive">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('teradata')">
                  <div class="watermark-teradata">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('hbase')">
                  <div class="watermark-hbase">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('s3')">
                  <div class="watermark-s3">
                  </div>
          </span>
          <span *ngIf="element.storageSystemName.toLowerCase().includes('oracle')">
                  <div class="watermark-oracle">
                  </div>
          </span>
          <span *ngIf="(!element.storageSystemName || element.storageSystemName == '')
                  || (!element.storageSystemName.toLowerCase().includes('kafka') && !element.storageSystemName.toLowerCase().includes('elastic')
                  && !element.storageSystemName.toLowerCase().includes('hive') && !element.storageSystemName.toLowerCase().includes('teradata')
                  && !element.storageSystemName.toLowerCase().includes('hbase') && !element.storageSystemName.toLowerCase().includes('s3')
                  && !element.storageSystemName.toLowerCase().includes('oracle'))">
                  <div class="watermark-noimage">
                  </div>
               </span>
        </div>
        <div class="search-content">
          <mat-card-header>
            <mat-card-title>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width: 500px;">
                <a [routerLink]="['/standalone', 'dataset', element.storageDataSetName]" target="_blank"
                   matTooltip="{{ element.storageDataSetName.toLowerCase() }}"
                   style="font-size: 18px; font-weight: bolder;word-break: break-all">
                  {{ element.storageDataSetName.replace(element.storageSystemName + '.', "").toLowerCase()}}
                </a>
              </p>
            </mat-card-title>
            <mat-card-subtitle matTooltip="Datastore Name">
              <p>{{element.storageSystemName}}</p>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions class="lefticon-list">
            <span *ngIf="element.zoneName!=undefined && element.zoneName.includes('corp')">
                  <button style="width: 60px;vertical-align: middle;" mat-icon-button class="action-btn grey-btn"
                          matTooltip="This dataset can be accessed in Corp">
                  <img style="height: 15px;display: block;line-height:0;padding-top:3px;"
                       src="assets/images/corp.png"
                       alt="Bookmark">
                  </button>
                  </span>
          </mat-card-actions>
          <mat-card-actions class="righticon-list" layout="row" layout-align="space-between center">
            <button mat-raised-button class="action-btn grey-btn" (onmouseout)="removeCopyText()"
                    (click)="copyText('udc.' + element.storageDataSetName, 'copy')"
                    matTooltip="{{ copiedDataset == 'udc.'+element.storageDataSetName ? 'Copied' : 'Copy'}} dataset name">
              <mat-icon style="vertical-align: middle;opacity: 1;height: 18px;font-size: 16px;" alt="Copy">
                content_copy
              </mat-icon>
            </button>
            <button mat-raised-button class="action-btn grey-btn" (onmouseout)="removeCopyText()"
                    (click)="copyUrl(element.storageDataSetName, 'share')"
                    matTooltip="{{ copiedDataset == element.storageDataSetName ? 'Copied' : 'Copy'}} dataset URL">
              <mat-icon style="vertical-align: middle;opacity: 1;height: 18px;font-size: 16px;" alt="Share">share
              </mat-icon>
            </button>
            <app-catalog-dataset-action class="app-icon-list" [project]="element.project"
                                        [storageDataSetId]="element.storageDataSetId"
                                        [storageDataSetName]="element.storageDataSetName"
                                        [storageDataSetAliasName]="element.storageDataSetAliasName"
                                        [storageDataSetDescription]="element.storageDataSetDescription"
                                        [isActiveYN]="element.isActiveYN"
                                        [isReadCompatible]="element.isReadCompatible"
                                        [objectId]="element.objectSchemaMapId"
                                        [zoneName]="element.zoneName"
                                        [entityName]="element.entityName"
                                        [isAccessControlled]="element.isAccessControlled"
                                        [createdUser]="element.createdUser"
                                        [teradataPolicies]="element.teradataPolicies"
                                        [derivedPolicies]="element.derivedPolicies"
                                        [admin]="admin"
                                        [storageSystemName]="element.storageSystemName"
                                        (refresh)=refreshRow($event)>
            </app-catalog-dataset-action>
            <button mat-raised-button class="action-btn grey-btn"
                    matTooltip="Details"
                    (click)="openDialogDetails(element.storageDataSetId, element.storageDataSetName)">
              <mat-icon style="vertical-align: middle;opacity: 1;" alt="Bookmark">info_outline</mat-icon>
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div>
    <mat-paginator [length]="length" [pageSizeOptions]="[10, 50, 100, 1000]" [pageSize]="pageSize"
                   (page)="loadDatasetsFromCatalog($event)"></mat-paginator>
  </div>
</div>
