<span *ngIf="!inProgress">
  <span *ngIf="admin">
    <span *ngIf="!errorStatus">
        <button  mat-raised-button class="action-btn grey-btn"
                [mat-menu-trigger-for]="posXMenuOverlay">
        <mat-icon style="vertical-align: middle;">more_vert</mat-icon>
        </button>
        <mat-menu x-position="after" y-position="below" [overlapTrigger]="false" #posXMenuOverlay="matMenu">
          <!--<a mat-menu-item routerLink="." (click)="deleteDataset()">Delete Dataset</a>-->
          <a mat-menu-item routerLink="." (click)="openEditDatasetDialog()">Edit Dataset</a>
          <a mat-menu-item routerLink="." (click)="openEditObjectDialog()">Edit Object Properties</a>
          <a mat-menu-item routerLink="." (click)="openAddAttributesObjectDialog()">Add Custom Properties</a>
        </mat-menu>
    </span>
  </span>

  <!-- <span *ngIf="isActiveYN!=undefined && isActiveYN=='Y'">
      <button style="vertical-align: middle;width:28px;height: 35px;" mat-raised-button class="action-btn  grey-btn"
              matTooltip="This dataset is active on the store">
        <img style="height: 30px;display: block;line-height:0;" src="assets/images/cloud-checked.png" alt="Bookmark">
      </button>
    </span>
    <span *ngIf="isActiveYN!=undefined && isActiveYN=='N'">
      <button style="vertical-align: middle;width:28px;height: 35px;" mat-raised-button class="action-btn grey-btn"
              matTooltip="This dataset is deleted on the store">
        <img style="height: 30px;display: block;line-height:0;" src="assets/images/cloud-cross.png" alt="Bookmark">
      </button>
    </span>-->
    <span *ngIf="isAccessControlled=='Y'">
      <button style="vertical-align: middle;" mat-raised-button class="action-btn grey-btn" routerLink="."
              (click)="openAccessControlDialog()"
              matTooltip="This dataset has access policies enforced">
        <mat-icon style="color:red;vertical-align: middle;">lock_outline</mat-icon>
      </button>
    </span>
    <span *ngIf="isAccessControlled=='N'">
      <button style="vertical-align: middle;" mat-raised-button class="action-btn grey-btn"
              matTooltip="This dataset has no access policies enforced">
        <mat-icon style="vertical-align: middle;">lock_open</mat-icon>
      </button>
    </span>

</span>
<span *ngIf="inProgress">
    <span *ngIf="actionMsg"> {{actionMsg}} </span> &emsp;
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</span>
