<div class="search-box-container" cdk-overlay-origin #trigger="cdkOverlayOrigin">
  <div class="search-box" [class.search-box-focus]="searchBoxFocus"
       data-intro="Search for Datasets.">
    <span class="search-box-icon">
      <mat-icon *ngIf="!searching">search</mat-icon>
      <mat-spinner *ngIf="searching" [diameter]="24"></mat-spinner>
    </span>
    <input #searchBoxInput class="search-box-input" type="text"
           [placeholder]="previousSearchTerm" (keyup)="search(searchBoxInput.value, $event)"
           (focus)="onFocus()" (blur)="onBlur()"/>
  </div>
</div>

<div *rxContext="let result on searchResults">
  <ng-template cdk-connected-overlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayWidth]="512" cdkConnectedOverlayHasBackdrop
               [cdkConnectedOverlayOpen]="canOpenSearch()"
               (backdropClick)="closeSearch(searchBoxInput)"
               cdkConnectedOverlayBackdropClass="mat-overlay-transparent-backdrop">
    <app-recursive-searchbox-result [cds]="result"
                             [searchTerm]="searchTerm"
                             (onClick)="closeSearch(searchBoxInput)">
    </app-recursive-searchbox-result>
  </ng-template>
</div>
