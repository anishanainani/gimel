<div class="app-top-container">
  <div class="app-container">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutWrap="wrap">
      <div fxFlex="100" class="main-container">
        <mat-card>
          <div>
            <div fxLayout="row" fxLayoutAlign="start center">
              <div fxFlex="50%" *ngIf="!projectLoaded">
                <mat-form-field [floatLabel]="'never'"><mat-select class="long_dropdown" placeholder="Loading..." disabled></mat-select></mat-form-field>
                <button mat-icon-button class="action-btn grey-btn" disabled>
                  <mat-icon>refresh</mat-icon>
                </button>
              </div>

              <div fxFlex="50%" *ngIf="loaded && projectLoaded">
                <mat-form-field [floatLabel]="'never'"><mat-select [(ngModel)]="projectName" (ngModelChange)="disableDropDown()"
                           placeholder="Datastore Categories"
                           class="long_dropdown">
                  <mat-option *ngFor="let row of displayList" [value]="row.storageName">{{ row.storageName }}</mat-option>
                </mat-select></mat-form-field>
                <span *ngIf="projectName">
                  <button mat-icon-button class="action-btn grey-btn" mat-tooltip="Refresh Categories"
                          (click)="refreshProject()">
                    <mat-icon>refresh</mat-icon>
                  </button>
                </span>
                <span *ngIf="!projectName">
                  <button mat-icon-button class="action-btn grey-btn" disabled>
                    <mat-icon>refresh</mat-icon>
                  </button>
                </span>
              </div>
              <div fxFlex="50%" *ngIf="!loaded && projectLoaded">
                <mat-form-field [floatLabel]="'never'"><mat-select class="long_dropdown" placeholder={{projectName}} disabled></mat-select></mat-form-field>
                <button mat-icon-button class="action-btn grey-btn" disabled>
                  <mat-icon>refresh</mat-icon>
                </button>
              </div>
              <div fxFlex="100%">
                <img class="udc_logo pull-right" src="assets/images/udc-logo.png">
              </div>
            </div>
          </div>
          <br/>
          <mat-tab-group>
            <mat-tab label="Datastore Types">
              <app-catalog-type-list [project]="projectName" [refresh]="refresh" (loaded)=enableDropDown()>
              </app-catalog-type-list>
            </mat-tab>
          </mat-tab-group>
        </mat-card>
      </div>
    </div>
  </div>
</div>
