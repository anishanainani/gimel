<div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#448aff"
    type="ball-elastic-dots">
  </ngx-spinner>
</div>

<div class="app-container">

  <div>
    <div class="detail-content-container">
      <mat-form-field class="table-search">
        <input #searchDB matInput (keyup)='search(searchDB.value)'>
        <mat-placeholder>
          <mat-icon class="icon-16">search</mat-icon>
          Search
        </mat-placeholder>
      </mat-form-field>
      <button mat-raised-button routerLink="." (click)="createNotificationDialog()" class="app-details-btn">
        Create Notification
      </button>
      <button mat-raised-button routerLink="." (click)="uploadNotificationDialog()" class="app-details-btn">
        Upload Notification
      </button>
      <button mat-raised-button routerLink="." (click)="downloadNotificationXLSX()" class="app-details-btn">
        Download Notification
      </button>
    </div>
  </div>
  <ngx-datatable
    #catalogNoticiationTable
    class="material favorites-datatable"
    [rows]="displayList"
    [columnMode]="'force'"
    [headerHeight]="35"
    [footerHeight]="true"
    [scrollbarH]="true"
    [limit]="20"
    [rowHeight]="50"
    [sorts]="[{prop: 'notificationId', dir: 'asc'}]">

    <ngx-datatable-row-detail [rowHeight]="400">
      <ng-template let-row="row" ngx-datatable-row-detail-template>
        <div style="padding-left:35px;">
          <app-catalog-notification-detail [notification]="row.notificationId"></app-catalog-notification-detail>
        </div>
      </ng-template>
    </ngx-datatable-row-detail>

    <ngx-datatable-column
      [width]="50"
      [resizeable]="false"
      [draggable]="false"
      [canAutoResize]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button mat-icon-button class="action-btn"
                (click)="toggleExpandRow(row)">
          <mat-icon *ngIf="!row.$$expanded" mat-tooltip="Show object Details">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="row.$$expanded" mat-tooltip="Hide object Details">keyboard_arrow_up</mat-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
    <!--<ngx-datatable-column name="Notification Type" [width]="100">-->
    <!--<ng-template let-row="row" ngx-datatable-cell-template>-->
    <!--{{ row.notificationType }}-->
    <!--</ng-template>-->
    <!--</ngx-datatable-column>-->
    <!--<ngx-datatable-column name="Notification Priority" [width]="100">-->
    <!--<ng-template let-row="row" ngx-datatable-cell-template>-->
    <!--{{ row.notificationPriority }}-->
    <!--</ng-template>-->
    <!--</ngx-datatable-column>-->
    <!---->
    <ngx-datatable-column name="Notification Content" [width]="200" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.notificationContent }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Notification MessagePage" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.notificationMessagePage }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Created User" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdUser}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Is Active ?" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.activeYN}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Notification LiveTimeInMin" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.notificationLiveTimeInMin}}
      </ng-template>
    </ngx-datatable-column>


    <span *ngIf="admin">
      <ngx-datatable-column name="Actions" [width]="100" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <app-catalog-notification-action
            [notificationId]="row.notificationId"
            [notificationType]="row.notificationType"
            [notificationPriority]="row.notificationPriority"
            [notificationContent]="row.notificationContent"
            [referenceUrl]="row.referenceUrl"
            [notificationLiveTimeInMin]="row.notificationLiveTimeInMin"
            [notificationMessagePage]="row.notificationMessagePage"
            [createdUser]="row.createdUser"
            (refresh)=refreshRow($event)>
          </app-catalog-notification-action>
        </ng-template>
      </ngx-datatable-column>
    </span>

  </ngx-datatable>
</div>
