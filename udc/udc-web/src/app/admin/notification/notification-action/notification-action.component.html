<span *ngIf="!inProgress">
  <span *ngIf="!errorStatus">
      <button mat-icon-button class="action-btn grey-btn"
              [mat-menu-trigger-for]="posXMenuOverlay">
      <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu x-position="after" y-position="below" [overlapTrigger]="false" #posXMenuOverlay="matMenu">
        <span *ngIf="notificationLiveTimeInMin != '0'">
          <a mat-menu-item routerLink="." (click)="deleteNotification()">Disable Notification</a></span>
        <span *ngIf="notificationLiveTimeInMin == '0'">
          <a mat-menu-item routerLink="." (click)="enableNotification()">Enable Notification</a></span>
          <a mat-menu-item routerLink="." (click)="openEditNotificationDialog()">Edit Notification</a>
      </mat-menu>
  </span>
</span>
<span *ngIf="inProgress">
  <span *ngIf="actionMsg"> {{actionMsg}} </span> &emsp;
  <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>

</span>
