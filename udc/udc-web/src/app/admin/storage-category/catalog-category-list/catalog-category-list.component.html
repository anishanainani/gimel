<div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#448aff"
    type="ball-elastic-dots">
  </ngx-spinner>
</div>

<div class="app-container">

  <div>
    <div class="detail-content-container">
      <mat-form-field class="table-search">
        <input #searchDB matInput (keyup)='search(searchDB.value)'>
        <mat-placeholder>
          <mat-icon class="icon-16">search</mat-icon>
          Search
        </mat-placeholder>
      </mat-form-field>
      <div *ngIf="admin">
        <button mat-raised-button routerLink="." (click)="createCategoryDialog()" class="app-details-btn">
          Create Category
        </button>
      </div>
    </div>
  </div>
  <ngx-datatable
    #catalogCategoriesTable
    class="material favorites-datatable"
    [rows]="displayList"
    [columnMode]="'force'"
    [headerHeight]="35"
    [footerHeight]="true"
    [scrollbarH]="true"
    [limit]="20"
    [rowHeight]="50"
    [sorts]="[{prop: 'storageId', dir: 'asc'}]">
    <ngx-datatable-column name="Storage Name" [width]="100">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.storageName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Storage Description" [width]="200" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.storageDescription}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Created Admin" [width]="100" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdUser }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Discovery Status" [width]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span [ngSwitch]="row.isActiveYN">
          <mat-icon class="favorite-success" *ngSwitchCase="'Y'" style="color:yellowgreen;">airplanemode_active</mat-icon>
          <mat-icon class="favorite-danger" *ngSwitchCase="'N'" style="color:red;">airplanemode_inactive</mat-icon>
        </span>
        <span *ngIf="row.isActiveYN == 'Y'">Active</span>
        <span *ngIf="row.isActiveYN == 'N'">In-Active</span>
      </ng-template>
    </ngx-datatable-column>

    <span *ngIf="admin">
      <ngx-datatable-column name="Actions" [width]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <app-catalog-category-action
          [storageId]="row.storageId"
          [storageName]="row.storageName"
          [storageDescription]="row.storageDescription"
          [createdUser]="row.createdUser"
          [isActiveYN]="row.isActiveYN"
          (refresh)=refreshRow($event)>
        </app-catalog-category-action>
      </ng-template>
    </ngx-datatable-column>
    </span>

  </ngx-datatable>
</div>
