<div>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="large"
    color="#448aff"
    type="ball-elastic-dots">
  </ngx-spinner>
</div>


<div class="app-container">
  <div>
    <div class="detail-content-container">
<!--      <mat-form-field class="table-search">-->
<!--        <input #searchDB matInput (keyup)='search(searchDB.value)'>-->
<!--        <mat-placeholder>-->
<!--          <mat-icon class="icon-16">search</mat-icon>-->
<!--          Search-->
<!--        </mat-placeholder>-->
<!--      </mat-form-field>-->
      <button mat-raised-button routerLink="." (click)="createClassificationDialog()" class="app-details-btn">
        Create Classification
      </button>
      <button mat-raised-button routerLink="." (click)="redirectToBulkUpload()" class="app-details-btn">
        Bulk Upload
      </button>
<!--      <button mat-raised-button routerLink="." (click)="uploadNotificationDialog()" class="app-details-btn">-->
<!--        Upload Classifications-->
<!--      </button>-->
<!--      <button mat-raised-button routerLink="." (click)="downloadClassificationsXLSX()" class="app-details-btn">-->
<!--        Download Classifications-->
<!--      </button>-->
    </div>
  </div>

  <ngx-datatable
    class="material favorites-datatable"
    [rows]="displayList"
    [headerHeight]="35"
    [footerHeight]="true"
    [scrollbarH]="true"
    [rowHeight]="50"
    [sorts]="[{prop: 'datasetClassificationId', dir: 'desc'}]"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    (page)='ngOnPageChange($event)'>
    <ngx-datatable-column name="Table Name" [width]="300">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.objectName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Column Name" [width]="300" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.columnName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Classification" [width]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.classificationId}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Provider" [width]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.providerName}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Created By" [width]="150" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.createdUser}}
    </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Updated By" [width]="150" [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.updatedUser}}
      </ng-template>
    </ngx-datatable-column>
    <span>
      <ngx-datatable-column name="Actions" [width]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <app-catalog-classification-action
            [datasetClassificationId] = "row.datasetClassificationId"
            [objectName]="row.objectName"
            [columnName]="row.columnName"
            [classificationId]="row.classificationId"
            [createdUser]="row.createdUser"
            [classificationComment]="row.classificationComment"
            (refresh)=refreshRow($event)>
          </app-catalog-classification-action>
        </ng-template>
      </ngx-datatable-column>
    </span>

    <div>
      <mat-paginator [length]="page.totalElements"></mat-paginator>
    </div>

  </ngx-datatable>
</div>
