<div [ngClass]="'dialog-heading-margin-bottom'">{{heading}}</div>
<div>
  <form [formGroup]="editForm" class="stepperForm">
    <mat-horizontal-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="editForm">

        <ng-template matStepLabel>Fill out the requisites</ng-template>

        <mat-form-field class="full-width">
          <input matInput placeholder="Table Name" value="{{objectName}}" disabled>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input required matInput placeholder="Column Name" value="{{columnName}}" disabled>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="start start" class="field-row appname-row">
          <div fxFlex="100" fxFlexAlign="center">
            <mat-form-field>
              <mat-select required placeholder="Classification" [value]="classificationId"
                          (selectionChange)="onClassChange($event)">
                <mat-option *ngFor="let classificationCategory of classificationCategories"
                            [value]="classificationCategory">
                  {{ classificationCategory }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field class="full-width">
          <input required matInput #comments placeholder="Comments"
                 formControlName="classificationComment">
          <mat-hint *ngIf="formErrors.classificationComment" class="alert-danger">
            {{formErrors.classificationComment}}
          </mat-hint>
          <mat-hint align="end">{{comments.value.length}} / {{maxCharsForDescName}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput required="true" placeholder="Created By" value="{{createdUser}}" disabled>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput required="true" placeholder="Modified By" value="{{username}}" disabled>
        </mat-form-field>

        <div class="dialog-footer">
          <div class="m-lg">
            <button mat-button matStepperNext class="app-details-btn" type="button" [disabled]="!editForm.valid"
                    (click)="findDatasetMappings()">Next
            </button>
          </div>
        </div>
      </mat-step>

      <mat-step [stepControl]="editForm">
        <ng-template matStepLabel>Select Datasets</ng-template>

        <div class="divProgress" *ngIf="!datasetsLoaded">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div *ngIf="datasetsLoaded && allMappedDatasets.length>0">
          <div>
            <h4>Dataset Mapping</h4>
          </div>
          <ngx-datatable
            class="material favorites-datatable"
            [rows]="allMappedDatasets"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [selected]="selected"
            [selectionType]="'checkbox'"
            [limit]="5"
            [rowHeight]="35"
            (select)='onSelect($event)'>
            <ngx-datatable-column
              [width]="30"
              [sortable]="false"
              [canAutoResize]="false"
              [draggable]="false"
              [resizeable]="false"
              [headerCheckboxable]="true"
              [checkboxable]="true">
            </ngx-datatable-column>
            <ngx-datatable-column name="Dataset Name" [width]="150">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.storageDataSetName }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>

        <div class="divError" *ngIf="datasetsLoaded && allMappedDatasets.length==0">
          <h4 class="errorMsg">No dataset mapping found. You can still go ahead and submit your request.</h4>
        </div>

        <div *ngIf="datasetsLoaded" fxLayout="row" fxLayoutAlign="end start" class="appname-row">
          <div class="m-lg">
            <button mat-raised-button matStepperPrevious class="app-details-btn" type="button">Back</button>
          </div>
          <div class="m-lg">
            <button mat-raised-button matStepperNext class="app-details-btn submit-btn" type="button"
                    (click)="onSubmit()">Submit
            </button>
          </div>
        </div>

      </mat-step>
    </mat-horizontal-stepper>
  </form>
</div>
