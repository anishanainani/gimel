<div class="gh-toolbar">
  <app-ghsettings [admin]="admin"></app-ghsettings>

  <!-- Feedback -->
  <button mat-icon-button overlay-origin data-intro="Useful Links" (click)="openFeedbackMenu()" matTooltip="Feedback">
    <mat-icon>attachment</mat-icon>
  </button>


  <button mat-icon-button overlay-origin data-intro="Notifications" (click)="showBanner()" matTooltip="Notification">
    <mat-icon *ngIf="notificationCount > 0 " matBadge="{{notificationCount}}" matBadgeColor="accent">notifications</mat-icon>
    <mat-icon *ngIf="notificationCount == 0 ">notifications</mat-icon>
  </button>

  <!-- Account -->
  <button mat-icon-button (click)="openAccountMenu()" matTooltip="Account">
    <img class="user-image" [src]="userImage"/>
  </button>
</div>

<mat-menu #feedbackMenu="matMenu" y-position="below" x-position="before">
  <mat-nav-list>

    <a mat-list-item target="_blank" href="https://gimel-dev.slack.com/messages/C9ZC29VNH/">
      <mat-icon mat-list-icon svgIcon="slack" class="list-svg-icon"></mat-icon>
      <span class="text-align-helper" mat-line>help-udc</span>
    </a>
    <a mat-list-item target="_blank"
       href="https://gimel.readthedocs.io/en/master/">
      <mat-icon mat-list-icon svgIcon="confluence" class="list-svg-icon"></mat-icon>
      <span class="text-align-helper" mat-line>Documentation</span>
    </a>
    <a mat-list-item target="_blank" href="http://github.com/udc/udcweb">
      <mat-icon mat-list-icon svgIcon="github" class="list-svg-icon"></mat-icon>
      <span class="text-align-helper" mat-line>Github</span>
    </a>
  </mat-nav-list>
</mat-menu>

<div [mat-menu-trigger-for]="feedbackMenu"></div>
<div [mat-menu-trigger-for]="accountmenu"></div>

<mat-menu #accountmenu="matMenu" y-position="below" x-position="before">
  <mat-nav-list>
    <a mat-list-item class="account-name-list-item" href={{userUrl}} target="_blank">
      <div *ngIf="qid!='UDC'">
        <img class="user-image" [src]="userImage"/>
      </div>
      <div *ngIf="qid==='UDC'">
        <mat-icon mat-list-icon>account_circle</mat-icon>
      </div>
      <div *ngIf="qid!='UDC'">
        <span style="font-size: 15px;padding-left: 15px;padding-bottom: 5px" mat-line>{{username}}</span>
      </div>
      <div *ngIf="qid==='UDC'">
        <span style="font-size: 15px;padding-left: 15px;padding-bottom: 3px" mat-line>{{username}}</span>
      </div>
    </a>
  </mat-nav-list>
</mat-menu>

<ng-template cdk-portal>
  <app-ghcontexthelp></app-ghcontexthelp>
</ng-template>
