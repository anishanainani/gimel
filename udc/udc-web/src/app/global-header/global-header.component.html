<div class="mat-app-background" [class]="globalHeaderTheme$ | async">
  <div class="pulse-layer-container" *ngIf="sidenavState === 'open'">
    <div class="pulse-layer" @pulseAnimation (@pulseAnimation.done)="animationDone()">
    </div>
    <app-sidenav-content></app-sidenav-content>
  </div>

  <div *ngFor="let notification of notificationList">
    <div class="notification notification-info" *ngIf="notification.closeBannerFlag === true">
      <p class="notification-content"> {{notification.notificationContent}}
        <a *ngIf="notification.referenceUrl && notification.referenceUrl.length > 0 " href={{notification.referenceUrl}}
           target="_blank">
           <mat-icon style="font-size: 20px;color:#3737b1" alt="Additional Information">info</mat-icon>
        </a>
      </p>
      <img class="close-icon" (click)="closeBanner(notification)" src="assets/images/dismiss.png">
      <mat-divider class="notification-separator"></mat-divider>
    </div>
  </div>


  <div *rxContext="let routerEvents on routerEvents$">
    <mat-sidenav-container [class.no-transform]="routerEvents.page === 'newapp'">
      <div [class.show-side-nav]="sidenavState === 'open'" class="main-content">

        <mat-toolbar color="primary" class="gh-toolbar">
          <app-ghsidebar [opened]="sidenavState === 'open' || searchState"
                         [sideNavOpened]="sidenavState === 'open'"
                         data-intro="Click here to access all UDC assets"
                         (onToggleSideNav)="toggleSideNav()">
          </app-ghsidebar>
          <a class="header-logo" [routerLink]="['/']"
             data-intro="Quickly go back to the app dashboard from wherever you are">
            <img class="logo-img" src="assets/images/udc-short-logo.png">
            <h1>Unified Data Catalog</h1></a>
          <span class="fill-remaining">
          </span>
          <app-ghtoolbar (showNotification)="showBanner($event)"></app-ghtoolbar>
        </mat-toolbar>
        <div class="title-header-container">
          <h1 class="title-header">{{routerEvents.title}}</h1>
        </div>

        <ng-content></ng-content>
      </div>
    </mat-sidenav-container>
  </div>
</div>
