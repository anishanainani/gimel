<div class="dialog-heading">
  User Type
</div>
<br><br>
<div *ngIf="isAdmin">
  <p> This user is an Admin User. With admin privileges, he can create Category, Type and Stores on UDC.</p>
</div>
<div *ngIf="!isAdmin">
  <p> This user is a non Admin User.
    Inorder to gain admin access, please request for the role UDC_ADMIN_ROLE on <a
      href="https://mycorp/rolemanager/" target="_blank">Role Manager</a></p>
</div>
<br><br>
<div class="dialog-footer">
  <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  <button mat-button type="submit" color="primary" (click)="onSubmit()">Submit</button>
</div>
