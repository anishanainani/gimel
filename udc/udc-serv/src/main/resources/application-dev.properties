server.port=8080
spring.datasource.jdbc-url=jdbc:mysql://mysql:3306/pcatalog?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.dataSourceProperties.serverName=mysql
spring.datasource.dataSourceProperties.databaseName=pcatalog
spring.datasource.dataSourceProperties.portNumber=3306
application.env=false
spring.datasource.minimumIdle=10
spring.datasource.maximumPoolSize=20
spring.datasource.username=pcatalog
spring.datasource.password=password

udc.audit.logging.enabled=false
udc.metastore.logging.enabled=false

elasticsearch.clustername=udc-dataset-cluster
elasticsearch.host=elasticsearch
elasticsearch.port=9200
elasticsearch.transport.port=9300
elasticsearch.dataset.name=udc_dev_dataset
elasticsearch.zone.name=udc_dev_zone
elasticsearch.entity.name=udc_dev_entity
elasticsearch.category.index.name=udc_dev_storagecategory
elasticsearch.type.index.name=udc_dev_storagetype
elasticsearch.system.index.name=udc_dev_storagesystem
elasticsearch.user.name=udc_dev_user
elasticsearch.sourceprovider.name=udc_dev_sourceprovider
elasticsearch.type.name=udc
spring.data.elasticsearch.repositories.enabled=true
udc.es.write.enabled=true
